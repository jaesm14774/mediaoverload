# Wobbuffet Character Configuration
# =================================================================
# Pokemon character with multi-strategy generation support

# Character Identity
# -----------------------------------------------------------------
character:
  name: wobbuffet
  group_name: Pokemon

# Generation Settings
# -----------------------------------------------------------------
generation:
  output_dir: /app/output_media

  # Generation Type Weights
  generation_type_weights:
    text2img: 2
    text2video: 0
    text2image2video: 2
    text2longvideo: 1
    image2image: 0
    text2image2image: 0.5
    sticker_pack: 3

  # Workflow Path Configuration
  workflows:
    text2img: /app/configs/workflow/z_image_plus_nova_model.json
    text2video: /app/configs/workflow/wan2.1_t2v_audio.json
    text2image2video: /app/configs/workflow/wan2.2_gguf_i2v_audio.json
    image2image: /app/configs/workflow/image_to_image.json
    sticker_pack: /app/configs/workflow/nova-anime-xl.json

  # Quality Control
  similarity_threshold: 0.6

  # Prompt Generation Method Weights
  prompt_method_weights:
    arbitrary: 0.1
    news: 0.9

  # Image System Prompt Weights（頂層預設，可被策略覆蓋）
  image_system_prompt_weights:
    unbelievable_world_system_prompt: 0.3
    stable_diffusion_prompt: 0.2
    buddhist_combined_image_system_prompt: 0.1
    two_character_interaction_generate_system_prompt: 0.4

  # Visual Style Weights
  style_weights:
    "minimalism style with pure background": 0.3
    "A highly saturated, dreamy-colored digital illustration style, utilizing soft volumetric lighting and meticulous detail rendering to portray dynamic/slice-of-life scenes of cute Chibi-style characters": 0.2
    "watercolor painting style with pure background": 0.1
    "Vibrant high-fantasy character concept art, bold clean line art, stylized cartoon illustration, cell-shaded with soft gradients, whimsical adventure aesthetic": 0.2
    "Papercraft / Digital 2D Paper Cutout Style": 0.1
    "3D cinematic animation style, high quality CGI, Pixar-esque, magical atmosphere, sparkling particle effects and stardust trail, volumetric lighting, detailed textures, snowy winter night, glowing warm city lights in background with bokeh, deep blue sky, octane render, 8k resolution, whimsical and dreamy": 0.1
    "": 0

# Social Media Configuration
# -----------------------------------------------------------------
social_media:
  default_hashtags:
    - pokemon
    - 寶可夢
  
  platforms:
    instagram:
      config_folder_path: /app/configs/social_media/credentials/wobbuffet
      enabled: true
    twitter:
      config_folder_path: /app/configs/social_media/credentials/wobbuffet
      prefix: ""
      enabled: true

# Additional Generation Parameters
# -----------------------------------------------------------------
additional_params:
  is_negative: false

  # General Parameters (shared across all strategies)
  general:
    images_per_description: 4
    images_per_input: 2
    videos_per_description: 2
    videos_per_image: 1
    denoise: 0.7
    
    enable_upscale: true
    upscale_workflow_path: /app/configs/workflow/Tile Upscaler SDXL.json
    custom_node_updates: []

  # Strategy-Specific Parameters
  strategies:
    # Text-to-Image Strategy
    text2img:
      images_per_description: 10
      optimize_prompt_for_sd: false
      custom_node_updates:
        - node_type: "PrimitiveInt"
          inputs:
            value: 1024

    # Text-to-Image-to-Image Strategy
    text2image2image:
      first_stage:
        images_per_description: 9
        workflow_path: /app/configs/workflow/z_image_plus_nova_model.json
      second_stage:
        images_per_input: 1
        workflow_path: /app/configs/workflow/z_image_i2i.json
        denoise: 0.5

    # Text-to-Image-to-Video Strategy
    text2image2video:
      first_stage:
        image_system_prompt_weights:
          unbelievable_world_system_prompt: 3
          stable_diffusion_prompt: 2
          two_character_interaction_generate_system_prompt: 1
        images_per_description: 9
        t2i_workflow_path: /app/configs/workflow/z_image_plus_nova_model.json
        enable_upscale: false
        upscale_workflow_path: "configs/workflow/Tile Upscaler SDXL.json"
    
      
      video:
        i2v_workflow_path: /app/configs/workflow/wan2.2_gguf_i2v_audio.json
        videos_per_image: 2
        use_noise_seed: true
        custom_node_updates: []

    # Text-to-Long-Form-Video Strategy
    # =================================================================
    # Multi-segment video generation with frame continuity
    text2longvideo:
      # Long-video specific configuration
      longvideo_config:
        segment_count: 5
        segment_duration: 5
        use_tts: true
        tts_voice: "en-US-AriaNeural"
        tts_rate: "+0%"
        fps: 16

      # First Stage: Generate first-frame candidates (Text-to-Image)
      first_stage:
        workflow_path: /app/configs/workflow/z_image_plus_nova_model.json
        batch_size: 9
        style: "minimalism style with pure background"
        enable_upscale: false
        upscale_workflow_path: "configs/workflow/Tile Upscaler SDXL.json"
        
        image_system_prompt_weights:
          unbelievable_world_system_prompt: 3
          stable_diffusion_prompt: 2
          buddhist_combined_image_system_prompt: 1
        
        custom_node_updates:
          - node_type: "PrimitiveInt"
            inputs:
              value: 1024

      # Video Generation: Sequential Image-to-Video for each segment
      video_generation:
        workflow_path: /app/configs/workflow/wan2.2_gguf_i2v.json
        use_noise_seed: true

      # Frame Transition: Use I2I to regenerate high-quality first frames
      frame_transition:
        enabled: true
        workflow_path: /app/configs/workflow/z_image_i2i.json
        denoise: 0.5
        style_continuity_prompt: "maintain visual style, color palette, and artistic consistency, ensure character accuracy"
        custom_node_updates: []

    sticker_pack:
      style: "LINE sticker style, chibi proportions, white outline, simple background"
      static_config:
        workflow_path: /app/configs/workflow/nova-anime-xl.json
        images_per_expression: 1
      animated_config:
        enabled: true
        gif_probability: 0.5
        i2v_workflow_path: /app/configs/workflow/wan2.2_gguf_i2v.json
        total_frames: 36
        video_fps: 12
        gif_fps: 10
        gif_max_colors: 256
        gif_scale_width: 512