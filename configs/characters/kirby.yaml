# Wobbuffet 角色配置
character:
  name: kirby
  group_name: Kirby
  
generation:
  output_dir: /app/output_media
  
  # 生成類型的權重配置（機率選擇）
  generation_type_weights:
    text2img: 1
    text2video: 0
  
  # 工作流路徑配置（根據生成類型自動選擇）
  workflows:
    text2img: /app/configs/workflow/nova-anime-xl.json
    text2video: /app/configs/workflow/wan2.1_t2v_audio.json
  
  similarity_threshold: 0.7
  
  # 提示詞生成方法的權重配置
  prompt_method_weights:
    arbitrary: 0.1
    news: 0.9
    
  # 圖片系統提示的權重配置
  image_system_prompt_weights:
    black_humor_system_prompt: 0.1
    stable_diffusion_prompt: 0.2
    two_character_interaction_generate_system_prompt: 0.25
    warm_scene_description_system_prompt: 0.2
    sticker_prompt_system_prompt: 0.25

  # 風格選項的權重配置
  # 包含多種風格選項，以及空字串（讓 LLM 自由發揮）
  style_weights:
    "minimalism style with pure background": 0.2
    "A highly saturated, dreamy-colored digital illustration style, utilizing soft volumetric lighting and meticulous detail rendering to portray dynamic/slice-of-life scenes of cute Chibi-style characters": 0.2
    "watercolor painting style with pure background": 0.10
    "sketch-like illustration with minimalist approach": 0.10
    "": 0.4

social_media:
  default_hashtags:
    - カービィ
    - 星のカービィ
  platforms:
    instagram:
      config_folder_path: /app/configs/social_media/credentials/kirby
      enabled: true
    twitter:
      config_folder_path: /app/configs/social_media/credentials/kirby
      prefix: ""  # 可選
      enabled: true

additional_params:
  is_negative: false
  image:
    images_per_description: 8
    custom_node_updates:
      - node_type: "PrimitiveInt"
        inputs:
          value: 1024  # 圖片使用更高解析度
  